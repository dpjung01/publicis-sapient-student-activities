<html>

<body>

    <h2>activity example 1</h2>

    <table style="width: 30px">
        <tr>
            <th>Practice Form</th>
        </tr>
        <tr>
            <td>
                <form>
                    <label for="fname">Username:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="lname">Password:</label><br>
                    <input type="password" id="pwd" name="password"><br>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <label for="gend">How do you identify?</label><br>
                    <input type="radio" id="male" name="gender">
                    <label for="male">male</label><br>
                    <input type="radio" id="female" name="gender">
                    <label for="female">female</label><br>
                    <input type="radio" id="nonbinary" name="fav_language">
                    <label for="nonbinary">nonbinary</label><br>
                    <input type="radio" id="none" name="fav_language">
                    <label for="none">choose not to disclose</label>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <label for="skills">Skills?</label><br>
                    <input type="checkbox" id="skill1" name="java">
                    <label for="skill1">java</label><br>
                    <input type="checkbox" id="skill2" name="css">
                    <label for="skill2">css</label><br>
                    <input type="checkbox" id="skill3" name="html">
                    <label for="skill3">html</label><br>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <label for="schooling">Highest Qualification?</label><br>
                    <select name="schooling" id="schooling">
                        <option>high school</option>
                        <option>GRE</option>
                        <option>Bachelor's</option>
                        <option>Master's</option>
                        <option>PHD</option>
                    </select>
                    <br>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <label for="bday">DOB:</label><br>
                    <input type="text" id="bday" name="bday">
                </form>
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="Submit">
                <input type="submit" value="Reset">
            </td>
        </tr>
    </table>

</html>
