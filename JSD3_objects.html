    <h2>objects</h2>
    <script type = "text/javascript">
        let user1={name:"Nora", age:21};
        document.write('<p>Name: '+user1.name+', Age: '+user1.age+'</p>');
        function Person(name,age)
        {
            this.name=name;
            this.age=age;
